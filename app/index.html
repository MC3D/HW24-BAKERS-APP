<!doctype html>
<html class='no-js'>
  <head>
    <meta charset='utf-8'>
    <meta name='description' content=''>
    <meta name='viewport' content='width=device-width, initial-scale=1, minimal-ui'>
    <title>BAKERS APP</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link href='//fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,700,300,600,400' rel='stylesheet' type='text/css'>
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.1.1/css/bootstrap.min.css">
    <link rel='stylesheet' href='../bower_components/normalize-css/normalize.css' />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel='stylesheet' href='styles/main.css'>
    <link rel='stylesheet' href='../bower_components/octicons/octicons.css'>
    <link rel='stylesheet' type='text/css' href='../bower_components/flaticon/flaticon.css'>
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src='../bower_components/modernizr/modernizr.js'></script>
    <!-- endbuild -->
  </head>
  <body>
    <script type='text/x-handlebars' data-template-name='application'>
      <div class='header'>
        <span class='slogan'>The kitchen is yours, chef!</span>
        <span class='title'>BATCH MAKER</span>
        <span class='utility'>
          <a href=# class='octicon octicon-plus'></a>
          <a href=# class='octicon octicon-gear'></a>
          <a href=# class='flaticon flaticon-chef25'></a>
          <!-- <div>Icon made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a> is licensed under <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0">CC BY 3.0</a></div>-->
        </span>
      </div>

      <div class='sidebar'>
        <p class='sidebar-title'>My Recipes</p><hr class='sidebar-break' />
        <p class='sidebar-title'>Public<br>Recipes</p><hr class='sidebar-break' />
        <p class='sidebar-title'>Popular<br>Recipes</p><hr class='sidebar-break' />
        <p class='sidebar-title'>My Favorite<br>Recipes</p><hr class='sidebar-break' />
        <p class='sidebar-title'>My Pantry</p>
      </div>

      <div class='container'>
        {{outlet}}
      </div>
    </script>

    <script type='text/x-handlebars' data-template-name='login'>
      <div class='login'>
        <div class='input'>
          {{input type='email' class='login-input' value=userEmail placeholder='Email'}}
          {{input type='password' class='login-input' value=userPassword placeholder='Password'}}<br>
          <button type='submit' class="btn btn-success" {{action 'logIn'}}>Sign In</button>


            <h2>New to Batch Maker?<span>Join today!</span></h2>
            {{input type='text' class='create-user-input' value=setUser placeholder='User name'}}
            {{input type='email' class='create-user-input' value=setEmail placeholder='Email'}}
            {{input type='password' class='create-user-input' value=setPassword placeholder='Password'}}
            <button class='btn btn-info' {{action 'createNewUser'}}>Sign Up</button>

        </div>
      </div>
    </script>

    <script type='text/x-handlebars' data-template-name='welcome'>
      <div class='welcome'>
        <h2>Welcome to Batch Maker! The kitchen is yours, Mady!</h2>
        <button class='btn btn-success' {{action 'logIn'}}>Continue</button>
      </div>
    </script>

    <script type='text/x-handlebars' data-template-name='recipes'>
      <h1>Recipes</h1>



    </script>

    <script type='text/x-handlebars' data-template-name='addRecipe'>
    <div class='add-recipe'>
      <h1>Basic Info</h1>
      <img class='img-recipe' src='#'>
      {{input type='text' class='details-input x-large' value=setName placeholder='Recipe Name'}}
      {{input type='text' class='details-input x-large' value=setAuthor placeholder='By'}}

      <label>{{input type='checkbox' name="isPublic" class='checkbox' checked=isPublic}} Make it Public</label>

      {{view Ember.Select class='details-input medium' content=recipeType value=selectedRecipeType prompt="Recipe Type"}}

      {{input type='text' class='details-input small' value=setPrepTime placeholder='Prep Time'}}
      {{input type='text' class='details-input small' value=setCookTime placeholder='Cook Time'}}
      {{input type='text' class='details-input small' value=setCookTemp placeholder='Cook Temp'}}

      {{view Ember.Select class='details-input x-small' content=tempScale value=selectedTempScale}}

      <span>This recipe will make</span>

      {{input type='text' class='details-input small' value=setYield placeholder='Amount'}}
      {{input type='text' class='details-input large' value=setYieldLabel placeholder='cookies, loaves, etc.'}}

      <div class='step-ingredient'>
        {{input type='text' class='details-input small' value=setQty placeholder='Amount'}}
        {{input type='text' class='details-input small' value=setUnit placeholder='Unit'}}
        {{input type='text' class='details-input large' value=setIngredient placeholder='Ingredient'}}
        <button class='btn btn-info add' {{action 'add-ingredient'}}><span class="mega-octicon octicon-plus plus-sign"></span></button>
      </div>
      <!-- <button class='btn btn-info remove' {{action 'remove'}}><span class="mega-octicon octicon-dash minus-sign"></span></button> -->

      {{textarea type='text' class='details-input text' value=setDirections placeholder='What directions go with this step?'}}
      <button class='btn btn-info' {{action 'addStep'}}>Add Another Step</button>

      <h1>Personal Notes</h1>
      {{textarea type='text' class='details-input text' value=setNotes placeholder=''}}
      <button class='btn btn-success' {{action 'addRecipe'}}>Save Recipe</button>
    </div>
    </script>


    <script type='text/x-handlebars' data-template-name='food'>
      <h1>Food</h1>

    </script>

    <script type='text/x-handlebars' data-template-name='ingredientsFood'>
      <h1>Ingredients</h1>


    </script>

    <script type='text/x-handlebars' data-template-name='pantryFood'>
      <h1>Pantry</h1>

    </script>

    <script src='bower_components/jquery/jquery.js'></script>
    <script src='bower_components/handlebars/handlebars.js'></script>
    <script src='bower_components/ember/ember.js'></script>
    <script src='bower_components/ember-data/ember-data.js'></script>
    <script src='bower_components/firebase/firebase.js'></script>
    <script src='bower_components/emberfire/dist/emberfire.js'></script>
    <script src='bower_components/moment/moment.js'></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js js/main.js -->
    <script src='scripts/application.js'></script>
    <script src='scripts/router.js'></script>
    <script src='scripts/controllers/application_controller.js'></script>
    <script src='scripts/controllers/login_controller.js'></script>
    <script src='scripts/controllers/welcome_controller.js'></script>
    <script src='scripts/controllers/add_recipe_controller.js'></script>
    <script src='scripts/controllers/recipes_controller.js'></script>
    <script src='scripts/models/login.js'></script>
    <script src='scripts/models/add_recipe.js'></script>
</body>
</html>
